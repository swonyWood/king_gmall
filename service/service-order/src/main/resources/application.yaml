server:
  port: 14000
spring:
  datasource:
    url: jdbc:mysql://192.168.200.100:3306/gmall_order?useSSL=false&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true
  profiles:
    include: sharding

  rabbitmq:
    host: 192.168.200.100
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    #关联方式,错误消息必须通知publisher
    publisher-confirm-type: correlated
    #发送成功返回true
    publisher-returns: true
    listener:
      type: simple
      simple:
        acknowledge-mode: manual




app:
  threadpool:
    core-pool-size: 4
    maximum-pool-size: 8
    keep-alive-time: 60
    work-queue-size: 200